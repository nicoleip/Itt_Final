<div class="row">

    <div class="col-lg-4 col-lg-offset-4">
        <form class="form" name="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="text-center error" ng-show="registerForm.$invalid && registerForm.$dirty">Form is not valid!</div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="text" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                    <input type="password" ng-model="user.confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                    <button ng-click="vm.register(user, registerForm)" class="btn btn-primary" ng-disabled="registerForm.$invalid || user.password != user.confirmPassword">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

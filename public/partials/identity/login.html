<div class="row">

    <div class="col-lg-4 col-lg-offset-4">
        <form class="form" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="text-center error" ng-show="loginForm.$invalid && loginForm.$dirty">Form is not valid!</div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button ng-click="vm.login(user, loginForm)" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
